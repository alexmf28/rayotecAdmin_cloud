<app-header></app-header>

<app-sidebar></app-sidebar>

<div class="content-wrapper">
    <section class="content pt-2">

        <section class="content-header">
            <app-breadcrumb
                title="Imagenes del Producto {{ idProducto }}"
                [btns]="[
                    {
                        route:'/productos',
                        title:'Listar Productos'
                    },
                    {
                        title:'Imagenes del Producto'
                    }
                ]"
            ></app-breadcrumb>
        </section>
    
        <section class="content-body">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <app-input-file
                                title="Imagen Secundaria"
                                file=""
                                [disabled]="images.length >= 4"
                                (change)="uploadImage($event)"
                            ></app-input-file>
                        </div>
                    </div>

                    <div class="row align-middle" style="margin-left: 35%;">

                        <div class="row-12" *ngIf="images.length == 0">
                            <h1>Sin imagenes</h1>
                        </div>

                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" *ngIf="images.length > 0">
                            <div class="carousel-inner">
                                <div class="carousel-item {{ item === image ? 'active' : '' }}" *ngFor="let item of images">
                                    <img 
                                        [src]="item"
                                        class="d-block w-100"
                                        alt="..."
                                        style="height: 350px; width: 350px;"  
                                        (click)="deleteImage(item)"
                                    >
                                </div>
                            </div>

                            <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </button>

                            <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </section>
</div>
